<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/frag :: head"><title>One Health - Medical Assistant</title></head>
<body>

    <!-- Back to top button -->
    <div class="back-to-top"></div>

    <div th:replace="layout/frag :: header"></div>

    <div th:replace="layout/frag :: banner"></div>
    <div class="bg-light">
        <div class="page-section py-3 mt-md-n5 custom-index">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-4 py-3 py-md-0">
                        <div class="card-service wow fadeInUp">
                            <div class="circle-shape bg-secondary text-white">
                                <span class="mai-chatbubbles-outline"></span>
                            </div>
                            <p><span>Chat</span> with a doctors</p>
                        </div>
                    </div>
                    <div class="col-md-4 py-3 py-md-0">
                        <div class="card-service wow fadeInUp">
                            <div class="circle-shape bg-primary text-white">
                                <span class="mai-shield-checkmark"></span>
                            </div>
                            <p><span>One</span>-Health Protection</p>
                        </div>
                    </div>
                    <div class="col-md-4 py-3 py-md-0">
                        <div class="card-service wow fadeInUp">
                            <div class="circle-shape bg-accent text-white">
                                <span class="mai-basket"></span>
                            </div>
                            <p><span>One</span>-Health Pharmacy</p>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!-- .page-section -->

        <div class="page-section pb-0">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6 py-3 wow fadeInUp">
                        <h1>Welcome to Your Health <br> Center</h1>
                        <a th:href="@{about}" class="btn btn-primary">Learn More</a>
                    </div>
                    <div class="col-lg-6 wow fadeInRight" data-wow-delay="400ms">
                        <div class="img-place custom-img-1">
                            <img th:src="@{/assets/img/bg-doctor.png}" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div> <!-- .bg-light -->
    </div> <!-- .bg-light -->

                <div class="owl-carousel wow fadeInUp" id="doctorSlideshow">
                    <div class="item">
                        <div class="card-doctor">
                            <div class="header">
                                <img th:src="@{/assets/img/doctors/doctor_1.jpg}" alt="">

                                    <a href="#"><span class="mai-call"></span></a>
                                    <a href="#"><span class="mai-logo-whatsapp"></span></a>
                                </div>
                            </div>
                            <div class="body">

                                <span class="text-sm text-grey">Cardiology</span>

                        </div>

                            </div>

                            </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div th:replace="layout/frag :: footer"></div>

<div th:replace="layout/frag :: script"></div>
</body>
</html>
