

<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/frag :: head">
    <meta charset="UTF-8">
    <title>One Health</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<header>
    <div class="topbar">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 text-sm">
                    <div class="site-info">
                        <a href="#"><span class="mai-call text-primary"></span> +00 123 4455 6666</a>
                        <span class="divider">|</span>
                        <a href="#"><span class="mai-mail text-primary"></span> mail@example.com</a>
                    </div>
                </div>
                <div class="col-sm-4 text-right text-sm">
                    <div class="social-mini-button">
                        <a href="#"><span class="mai-logo-facebook-f"></span></a>
                        <a href="#"><span class="mai-logo-twitter"></span></a>
                        <a href="#"><span class="mai-logo-dribbble"></span></a>
                        <a href="#"><span class="mai-logo-instagram"></span></a>
                    </div>
                </div>
            </div> <!-- .row -->
        </div> <!-- .container -->
    </div> <!-- .topbar -->

    <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/home"><span class="text-primary">One</span>-Health</a>

            <form th:action="@{/IssuePersonal/submitForm}" method="post">
                <div class="input-group input-navbar">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="icon-addon1"><span class="mai-search"></span></span>
                    </div>
                    <input type="text" th:value="${keyword}" name="keyword" class="form-control" placeholder="Search..">
                </div>
            </form>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupport" aria-controls="navbarSupport" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupport">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="about">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/heath-assistant">Health Assistant</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="blog.html">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary ml-lg-3" th:href="@{/login}">Login</a>
                        <a class="btn btn-primary ml-lg-3" th:href="@{/register}">Register</a>
                    </li>
                </ul>
            </div> <!-- .navbar-collapse -->
        </div> <!-- .container -->
    </nav>
</header>
<div class="page-banner overlay-dark bg-image" style="background-image: url(/assets/img/bg_image_1.jpg);">
    <div class="banner-section">
        <div class="container text-center wow fadeInUp">
            <nav aria-label="Breadcrumb">
                <ol class="breadcrumb breadcrumb-dark bg-transparent justify-content-center py-0 mb-2">
                    <li class="breadcrumb-item"><a href="/index">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Disease</li>
                </ol>
            </nav>
            <h1 class="font-weight-normal" th:text="${keyword}"></h1>
        </div> <!-- .container -->
    </div> <!-- .banner-section -->
</div> <!-- .page-banner -->
<div class="">
    <div th:switch="${lists}">
        <h2 th:case="null">No users yet!</h2>
        <div th:case="*">
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Sympton</th>
                    <th scope="col">Prevention</th>
                    <th scope="col">Detail</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="list: ${lists}" th:id="*{list.getId()}">
                    <td th:src="@{${list.getThumbnail()}}"></td>
                    <td th:text="${list.getName()}"></td>
                    <td th:text="${list.getDescription()}"></td>
                    <td th:text="${list.getSymptom()}"></td>
                    <td th:text="${list.getPrevention()}"></td>
                    <td><a th:href="@{${list.getCategoryId()}}"></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:replace="layout/frag :: footer"></div>
<div th:replace="layout/frag :: script"></div>
</body>
</html>
