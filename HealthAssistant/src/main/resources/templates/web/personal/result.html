

<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/frag :: head">
    <meta charset="UTF-8">
    <title>One Health</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div th:replace="layout/frag :: header"></div>
<div class="page-banner overlay-dark bg-image" style="background-image: url(/assets/img/bg_image_1.jpg);">
    <div class="banner-section">
        <div class="container text-center wow fadeInUp">
            <nav aria-label="Breadcrumb">
                <ol class="breadcrumb breadcrumb-dark bg-transparent justify-content-center py-0 mb-2">
                    <li class="breadcrumb-item"><a href="/index">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Disease</li>
                </ol>
            </nav>
            <h1 class="font-weight-normal" th:text="${keyword}"></h1>
        </div> <!-- .container -->
    </div> <!-- .banner-section -->
</div> <!-- .page-banner -->
<div class="">
    <div th:switch="${lists}">
        <h2 th:case="null">No users yet!</h2>
        <div th:case="*">
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Sympton</th>
                    <th scope="col">Prevention</th>
                    <th scope="col">Detail</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="list: ${lists}" th:id="*{list.getId()}">
                    <td th:src="@{${list.getThumbnail()}}"></td>
                    <td th:text="${list.getName()}"></td>
                    <td th:text="${list.getDescription()}"></td>
                    <td th:text="${list.getSymptom()}"></td>
                    <td th:text="${list.getPrevention()}"></td>
                    <td><a th:href="@{${list.getCategoryId()}}"></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:replace="layout/frag :: footer"></div>
<div th:replace="layout/frag :: script"></div>
</body>
</html>
