<!DOCTYPE html>
<html lang="en"
        xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/frag :: head">
    <meta charset="UTF-8">
    <title>Appoinment</title>
</head>
<body>
<div class="container" style="margin-top: 50px;margin-bottom: 50px;">
    <div class="row"
         style="border: 1px darkgrey solid; border-radius: 10px; width: 50%; margin: 0 auto; padding: 20px;">
        <div class="col-sm-12">

            <h2 class="myclass" style="margin-bottom: 30px">Create An Appointment</h2>

            <form th:action="@{/create-appointment/{id}(id = ${user.id})}"
                  method="post"
                  enctype="multipart/form-data">
                <div class="form-group" hidden>
                    <input type="text" th:field="*{id}" class="form-control" >
                </div>

                <div class="form-group">
                    <label>Date</label> <input type="date" th:field="*{appoinment.date}" class="form-control">
                </div>

                <div class="form-group">
                    <label>Location</label>
                    <select th:field="*{appoinment.location}" class="custom-select" >
                        <option value="Ha Noi">Hà Nội</option>
                        <option value="Hai Phong">Hải Phòng</option>
                        <option value="Thanh Hoa">Thanh Hoá</option>
                        <option value="Nghe An">Nghệ An</option>
                        <option value="Quang Ninh">Quảng Ninh</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Time</label>
                    <select th:field="*{appoinment.time}" class="custom-select" >
                        <option value="6AM - 8AM">06 AM - 08 AM</option>
                        <option value="8AM - 10PM">08 AM - 10 AM</option>
                        <option value="10AM - 12PM">10 AM - 12 AM</option>
                        <option value="2PM - 4PM">02 PM - 04 PM</option>
                        <option value="4PM - 6PM">04 PM - 06 PM</option>
                        <option value="6PM - 8PM">06 PM - 08 PM</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Message</label>
                    <textarea class="form-control" rows="6" th:field="*{appoinment.description}" placeholder="Enter message.."></textarea>
                </div>

                <button type="submit" class="btn btn-primary" style="color: black">Add</button>
                <a class="btn btn-primary" style="color: black" th:href="@{appoinment/{id}(id) = ${user.id}}">Cancel</a>
                <a class="btn btn-primary" style="color: black" th:href="@{appoinment/{id}(id) = ${user.id}}">Show Appointment</a>
            </form>
        </div>
    </div>
</div>
<div th:replace="layout/frag :: script"></div>
</body>
</html>
