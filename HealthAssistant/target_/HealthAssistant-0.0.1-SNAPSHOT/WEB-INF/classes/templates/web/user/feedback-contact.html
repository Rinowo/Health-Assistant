<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/frag :: head">
    <meta charset="UTF-8">
    <title>Feedback - Contact</title>
    <style>
        .form-control border-0{
            margin-bottom: 20px;
        }
        .col-12{
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div th:replace="layout/frag :: header"></div>

<div class="page-banner overlay-dark bg-image" style="background-image: url(/assets/img/bg_image_1.jpg);">
    <div class="banner-section">
        <div class="container text-center wow fadeInUp">
            <nav aria-label="Breadcrumb">
                <ol class="breadcrumb breadcrumb-dark bg-transparent justify-content-center py-0 mb-2">
                    <li class="breadcrumb-item"><a href="index">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Feedback - Contact</li>
                </ol>
            </nav>
            <h1 class="font-weight-normal" th:text="${user.name}"></h1>
        </div> <!-- .container -->
    </div> <!-- .banner-section -->
</div> <!-- .page-banner -->

<div class="container-fluid bg-light overflow-hidden my-5 px-lg-0">
    <div class="container quote px-lg-0">
        <div class="row g-0 mx-lg-0">
            <div class="col-lg-6 ps-lg-0" style="min-height: 400px;">
                <div class="position-relative h-100">
                    <img class="position-absolute img-fluid w-100 h-100" src="https://1caa6d6a0a834f28ec12-6df092b8d48ff6f0547ee2e90f600f9c.ssl.cf1.rackcdn.com/article/image/large_87029329-f885-4007-9edd-628c2832b094.jpg" style="object-fit: cover;" alt="">
                </div>
            </div>
            <div class="col-lg-6 quote-text py-5 wow fadeIn" data-wow-delay="0.5s">
                <div class="p-lg-5 pe-lg-0">
                    <div class="section-title text-start">
                        <h1 class="display-5 mb-4">Tell Us What You Think?</h1>
                    </div>
                    <p class="mb-4 pb-2">Thank you very much for your time on using our service. Your feedback is higly appreciated !!</p>
                    <form
                    th:action="@{/create-feedback/{id}(id = ${user.id})}"
                    method="post">
                        <div class="row g-3">
                            <div class="col-12">
                                <input hidden th:field="*{feedbacks.userId}" type="text">
                                <textarea th:field="*{feedbacks.feedback}" type="text"
                                          name="feedback"
                                          class="form-control border-0" placeholder="Feedback"></textarea>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary w-100 py-3" type="submit">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>





<div th:replace="layout/frag :: footer"></div>

<div th:replace="layout/frag :: script"></div>
</body>
</html>
